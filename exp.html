<html>
<head>
<style>
.nameBox{
    width:200px;
    height:25px;
    transition-property: width background-color height left border-radius opacity;
    transition-duration: .5s;
    position:absolute;
    transform:-webkit-perspective(200px);
    perspective-origin: 25% 75%;
    transform: rotateX(45deg);
    transform: rotateY(30deg);
    transform: rotateZ(-30deg);
    //transform: translate3d(230x 450x 80px );
    //transform: scale3d(34,87,78);
    transform: rotate3d(34,780,23, 45);
    opacity: 1;
}
    .nameBox:hover{
        
    }
    .nameBox:focus{
        background-color:red;
        width:400px;
        height: 100px;
        font-size: 80px;
        left:50px;
        border-radius: 20px;
        cursor:progress;
        opacity: 0.8;
    }
    
    #anibox{
        position: fixed;
        background-color: red;
        width:20px;
        height: 20px;
        animation-name: mover;
        animation-duration: 4s;
        animation-iteration-count:infinite;
        animation-direction:alternate-reverse;
        left:50%;
        top:50%;
        
    }
    
    @-webkit-keyframes mover{
        0% {left:0px;}
        25% {left:200px;}
        50% {top:100px;}
        75% {left:0px;}
        100% {top:0px;}
        
    }
    
    
    @keyframes mover{
        0% {left:50%; top:50%;}
        25% {left:60%; top:50%; border-radius: 100%}
        50% {top:60%;left:60%;}
        75% {left:50%;top:60%;border-radius: 100%}
        100% {top:50%;left:50%; border-radius: 100%}   
    }
    #squareBox{
        background-color:greenyellow;
        width:150px;
        height:150px;
        //animation-name: rotater;   
        animation-iteration-count: infinite;
        animation-duration: 4s  ;
        position: fixed;
        perspective-origin: 10% 10% 10%;
        animation-name: rotater;
        animation-iteration-count:infinite;
        animation-direction:alternate-reverse;
        left:20%;
        top:20%;
        // transform:-webkit-perspective(200px);
        border-style: solid;
        border-bottom-color: green;
        /// background-image: url(test.jpg);
    
    }
    
    @keyframes rotater{
        
       // 15% {opacity: .8;}

        100% {  //transform: rotateX(90deg);
                transform: rotateY(180deg);
                //transform: rotateZ(90deg);
                border-radius: 100%;     
                left:80%;
                background-color: darkgreen;
                perspective: 10px;
           
        }
    
    
</style>
</head>
<body>
    <input type="text" class="nameBox">
    
    <div id="anibox">
    </div>
    
    <div id="squareBox">
        <h1>This is a box.</h1>
    </div>
</body>
</html>
